<h2>Detalhes das Salas</h2> 

<hr/>
<div *ngIf="room">
  <div>
    <label><b>Nome</b></label> {{room.name}}
  </div>
  <div>
    <label><b>Data</b></label> {{room.date}}
  </div>
  <div>
    <label><b>Hora de início</b></label> {{room.startHour}}
  </div>
    <div>
    <label><b>Hora de Término</b></label> {{room.endHour}}
  </div>
</div>

<br>
<br>
<button (click)="list()" class="btn btn-primary">Voltar para a Lista de Salas</button><br>
