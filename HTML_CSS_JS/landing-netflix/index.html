<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>

    <link rel="stylesheet" href="./style/main.css">
    <link rel="stylesheet" href="style/responsive.css">

    <link rel="stylesheet" href="./style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="./style/owl/owl.theme.default.min.css">
    
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">Netflix</h2> 
            <nav>
                <a href="">Inicio</a>
                <a href="">Séries</a>
                <a href="">Filmes</a>
                <a href="">Documentários</a>
            </nav>                 
        </div>
    </header>
    <main>
        <div class="main-movie">
            <div class="container">
                <h3 class="title">House Of Cards</h3>
                <p class="description">Um político inescrupuloso não mede esforços para conquistar o poder nos EUA neste drama vencedor do Emmy e do Globo de Ouro.</p>

            <div class="buttons">
                <button               
                role='button' 
                class="button">
                <i class="fas fa-play"></i>
                Assistir Agora
                </button>

                <button 
                role='button' 
                class="button">
                <i class="fas fa-info-circle"></i>
                Mais Informações
                </button>
            </div>    
            </div>
               
        </div>
    </main>
    <div class="corousel-movies">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img  class="movie-box" src="img/mini1.jpg" alt="">
            </div>
            <div class="item">
                <img  class="movie-box" src="img/mini2.jpg" alt="">
            </div>
            <div class="item">
                <img  class="movie-box" src="img/mini3.jpg" alt="">
            </div>
            <div class="item">
                <img  class="movie-box" src="img/mini4.jpg" alt="">
            </div>
            <div class="item">
                <img  class="movie-box" src="img/mini5.jpg" alt="">
            </div>
            <div class="item">
                <img  class="movie-box" src="img/mini6.jpg" alt="">
            </div>
            <div class="item">
                <img  class="movie-box" src="img/mini7.jpg" alt="">
            </div>
            <div class="item">
                <img  class="movie-box" src="img/mini8.jpg" alt="">
            </div>
            <div class="item">
                <img  class="movie-box" src="img/mini9.jpg" alt="">
            </div>
            <div class="item">
                <img  class="movie-box" src="img/mini10.jpg" alt="">
            </div>
        </div>
    </div>
    
    
    <script src="https://kit.fontawesome.com/3eb79981b9.js" crossorigin="anonymous"></script>
    <script src="./js/owl/jquery.min.js"></script>
    <script src="./js/owl/owl.carousel.min.js"></script>    
    <script src="./js/owl/main.js"></script>
</body>
</html>
